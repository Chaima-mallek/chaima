<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAIMA MALLEK</title>

    <!--
    - favicon
  -->
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">

    <!--
    - custom css link
  -->
    <link rel="stylesheet" href="style.css">

    <!--
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <!--
    - #MAIN
  -->

    <main>

        <!--
      - #SIDEBAR
    -->

        <aside class="sidebar" data-sidebar>

            <div class="sidebar-info">

                <figure class="avatar-box">
                    <img src="chaima.jpg" alt="CHAIMA MALLEK" width="80">
                </figure>

                <div class="info-content">
                    <h1 class="name" title="CHAIMA MALLEK">Chaima Mallek</h1>

                    <p class="title">Génie logiciel et système d’information</p>
                </div>

                <button class="info_more-btn" data-sidebar-btn>
                    <span>Afficher les contacts</span>

                    <ion-icon name="chevron-down"></ion-icon>
                </button>

            </div>

            <div class="sidebar-info_more">

                <div class="separator"></div>

                <ul class="contacts-list">

                    <li class="contact-item">

                        <div class="icon-box">
                            <ion-icon name="mail-outline"></ion-icon>
                        </div>

                        <div class="contact-info">
                            <p class="contact-title">Email</p>

                            <a href="mailto:chaima.mallekk@gmail.com" class="contact-link">chaima.mallekk@gmail.com</a>
                        </div>

                    </li>

                    <li class="contact-item">

                        <div class="icon-box">
                            <ion-icon name="phone-portrait-outline"></ion-icon>
                        </div>

                        <div class="contact-info">
                            <p class="contact-title"></p>

                            <a href="tel:+12133522795" class="contact-link">+(216)29251297 </a>
                        </div>



                    <li class="contact-item">

                        <div class="icon-box">
                            <ion-icon name="location-outline"></ion-icon>
                        </div>

                        <div class="contact-info">
                            <p class="contact-title">Localisation</p>

                            <address>Sfax, Tunisie</address>
                        </div>

                    </li>

                </ul>

                <div class="separator"></div>

                <ul class="social-list">

                    <li class="social-item">
                        <a href="#" class="social-link">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                    </li>

                    <li class="social-item">
                        <a href="#" class="social-link">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                    </li>

                    <li class="social-item">
                        <a href="#" class="social-link">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>

                </ul>

            </div>

        </aside>





        <!--
      - #main-content
    -->

        <div class="main-content">

            <!--
        - #NAVBAR
      -->

            <nav class="navbar">
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a class="navbar-link" href="index.html">Profil</a>
                    </li>

                    <li class="navbar-item">
                        <a class="navbar-link" href="resume.html">Résumé</a>
                    </li>

                    <li class="navbar-item">
                        <a class="navbar-link" href="projects.html">Projets académiques</a>
                    </li>

                    <li class="navbar-item">
                        <a class="navbar-link" href="quiz.html">Quiz</a>
                    </li>

                    <li class="navbar-item">
                        <a class="navbar-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>

            <article class="contact active" data-page="contact">

                <header>
                    <h2 class="h2 article-title">Contact</h2>
                </header>

                <section class="mapbox" data-mapbox>
                    <figure>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63315.15955578946!2d10.711798773972723!3d34.73981654200919!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13002a07f12163b9%3A0x3edc19c793c0896!2sSfax%2C%20Tunisia!5e0!3m2!1sen!2sfr!4v1698998472987!5m2!1sen!2sfr"
                            width="400" height="300" loading="lazy"></iframe>
                    </figure>
                </section>


                <section class="contact-form">

                    <h3 class="h3 form-title">Contactez-moi</h3>

                    <form action="#" class="form" data-form>

                        <div class="input-wrapper">
                            <input type="text" name="nom complet" class="form-input" placeholder="nom complet" required
                                data-form-input>

                            <input type="email" name="email" class="form-input" placeholder="Adresse mail" required
                                data-form-input>
                        </div>

                        <textarea name="message" class="form-input" placeholder="Ton Message" required
                            data-form-input></textarea>

                        <button class="form-btn" type="submit" disabled data-form-btn>
                            <ion-icon name="paper-plane"></ion-icon>
                            <span>Envoyer un message</span>
                        </button>

                    </form>

                </section>

            </article>

        </div>

    </main>





    <!--
    - ionicon link
  -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
